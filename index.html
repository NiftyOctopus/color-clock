<!doctype html>

<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Color Clock</title>

        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            body {
                display:         flex;
                flex-direction:  column;
                justify-content: center;
                align-items:     center;
                background-color: #e6e6e6;
            }

            #clock {
                display:         flex;
                flex-direction:  row;
                justify-content: center;
                align-items:     center;
            }

            .color {
                width:  100px;
                height: 150px;
                border: 1px solid #262626;
                border-radius: 2px;
            }

            span {
                font-size: 3em;
                color: #262626;
            }
        </style>

        <script>
            window.onload = function() {
                window.setInterval(tick, 10)
            }

            function tick() {
                getTime()

            }

            function getTime() {
                const time = new Date()
                const hr   = { v: time.getHours(),   max: 24 }
                const min  = { v: time.getMinutes(), max: 60 }
                const sec  = { v: time.getSeconds(), max: 60 }
                const ms   = { v: time.getMilliseconds(), max: 1000 }

                const data = { hr, min, sec, ms }
                let val, max, hue, elem

                for(let unit in data) {
                    elem = document.getElementById(unit)
                    val  = data[unit].v
                    max  = data[unit].max
                    hue  = getHue(val, max)
                    
                    elem.style.backgroundColor = 'hsl(' + hue + ', 50%, 50%)'
                }
            }

            function getHue(value, max) {
                return Math.round((value / max) * 360)
            }
        </script>
    </head>

    <body>
        <div id='clock'>
            <div class='color' id='hr'></div>
            <div><span>:</span></div>
            <div class='color' id='min'></div>
            <div><span>:</span></div>
            <div class='color' id='sec'></div>
            <div><span>.</span></div>
            <div class='color' id='ms'></div>
        </div>
    </body>
</html>
